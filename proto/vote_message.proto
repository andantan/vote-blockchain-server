syntax = "proto3";

option go_package="../network/gRPC/vote_message";

package vote_message;

service BlockchainService {
  rpc SubmitVote(VoteRequest) returns (VoteResponse);
}

message VoteRequest {
  string vote_hash = 1;
  string vote_option = 2;
  string election_id = 3;
}

message VoteResponse {
  int64 block_height = 1;
}