syntax = "proto3";

option go_package="../network/gRPC/vote_proposal_message";

package vote_proposal_message;

service BlockchainVoteProposalService {
  rpc OpenProposalPending(OpenProposalRequest) returns (OpenProposalResponse);
}

message OpenProposalRequest {
  string topic = 1;
  int64 duration = 2;
}

message OpenProposalResponse {
  string status = 1;
  string message = 2;
  bool success = 3;
}